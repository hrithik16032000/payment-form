    <body>
        <form action="">
            <h1>Payment Form</h1>

            <h2>Contact Information</h2>

            <p>Name: <input type="text" name="name" required/></p>

            <fieldset>
                <legend>Gender</legend>
                <p><input type="radio" name="gender" id="male" required/> Male </p>
                <p><input type="radio" name="gender" id="female" required/> Female</p>
            </fieldset>

            <p>
                Contact Number: <input type="number" name="contact" id="contact" required>
            </p>

            <p>
                Address: <textarea name="address" id="address" rows="5" cols="100" required></textarea>
            </p>

            <p>
                Email-Id: <input type="email" required/>
            </p>
            <hr/>
            <h2>Payment Details</h2>
            <p>
                Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">---Select a Card Type---</option>
                    <option value="master-card">MasterCard</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>

            <p>
                Card Holder's Name: <input type="text" name="user_name" id="user_name" required>
            </p>
            <p>
                Card Number: <input type="number" name="card-number" id="card-number" required>
            </p>
            <p>
                CVV: <input type="password" name="cvv" id="cvv" required>
            </p>
            <p>
                Expiry Date: <input type="date" name="expiry-date" id="expiry-date" required> 
            </p>

            <button type="submit">Pay Now</button>
            
        </form>
    </body>
